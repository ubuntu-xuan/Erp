      $(document).ready(function () {
          //处理返回的url的参数
          function GetRequest() {  
                var url = location.search; //获取url中"?"符后的字串
                var theRequest = new Object();  
                if (url.indexOf("?") != -1) {  
                    var str = url.substr(1);  
                    strs = str.split("&");  
                    for (var i = 0; i < strs.length; i++) {  
                        theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);  
                    }  
                }  
                return theRequest;  
           }
           
           var Request = new Object();  
           Request = GetRequest();



          //调用函数，初始化表格
          initTable();

          function getIdSelections() {
            return $.map($table.bootstrapTable('getSelections'), function (row) {
                return row.id
            });
          }

          function getNameSelections() {
            return $.map($table.bootstrapTable('getSelections'), function (row) {
                return row.name
            });
          }

          var $table = $('#table'),$remove = $('#remove'),$add = $('#add'),$return= $('#return');
          selections = [];

          $table.on('page-change.bs.table', function () {
            $('#table').bootstrapTable('scrollTo', '10px');
          });

          $table.on('check.bs.table uncheck.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table', function () {
            $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);
            // save your data, here just save the current page
                selections = getIdSelections();
            // push or splice the selections if you want to save all data selections
            });

          $table.on('all.bs.table', function (e, name, args) {
            console.log(name, args);
          });

          $return.click(function (){
              window.location.href = "{{ url_for('main.semi_finished') }}";
          });


          $remove.click(function () {
            var Request = new Object();  
            Request = GetRequest();
            var ids = getIdSelections();
            var remove_name = getNameSelections();

            $.ajax({
                    type:'POST',
                    url:'/repertory/semi_finished_out',
                    async: false,
                    data:{
                        'ids':ids,
                        'remove_name':remove_name,
                        'write_out':Request["out"],  
                        'del_out':Request["out"],  
                    },
                    dataType:'json',
                    success:function(data){},
                    error:function(xhr,type){}
             });

            $table.bootstrapTable('remove', {
                field: 'id',
                values: ids
            });

            $remove.prop('disabled', true);
          });

          $add.click(function(){
              var Request = new Object();  
              Request = GetRequest();
              $.ajax({
                    type: "post",
                    url: "/repertory/semi_finished_out",
                    async: false,
                    data:{
                        'add':'add_true',
                        'write_out':Request["out"],  
                        'add_out':Request["out"],

                    dataType: 'JSON',
                    success: function (data, status) {
                        if (status == "success") {
{#                            alert('提交数据成功');#}

{#                    error: function () {#}

{#          $("#search").bind("click", initTable);#}
