{% extends "base.html" %}

{% block title %}财务管理{% endblock%}


{% block styles %}
    {{ super() }}
{% endblock %}

{% block content %}
    <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-11">
                    <h4 align="center" >已收款</h4>
                </div>
            </div>

            <div id="toolbar">
                <button id="remove" class="btn btn-danger" disabled>
                    <i class="glyphicon glyphicon-remove"></i> 删除
                </button>

             <!--   <button id="add" class="btn btn-success" >
                    <i class="glyphicon glyphicon-plus"></i> 增加
                </button>
             -->

            </div>

            <br>
            <div class="row" >
                    <div class="col-md-12" >
                        <div class="fixed-table-container" >
                            <div class="fixed-table-header" >
                                <table class="table table-hover  " id="table" >

                                </table>
                            </div>
                        </div>
                    </div>
            </div>

{% endblock %}


{% block scripts %}
    {{ super() }}
        <script>
        function initTable() {

        window.operateEvents = {

            'click .check': function (e, value, row, index) {

               var data = {
                   data:JSON.stringify({"no":row.no}) 
               }               
 
               $.ajax({
                    type: "post",
                    url: "/payment/received_payment",
                    async: false,
                    data:data,
                    dataType: 'JSON',
                    success: function (data, status) {
                        if (status == "success") {
                           window.open("/payment/data/receipts/" + data["filename"]);			
                        }
                    },
                    complete: function () {
                    }
                });
     
            },
           
        };

        //先销毁表格
{#        $('#table').bootstrapTable('destroy');#}
        //初始化表格,动态从服务器加载数据
        $("#table").bootstrapTable({
{#            method: "get",  //使用get请求到服务器获取数据#}
            url: '/payment/received_payment/return_json',
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 25,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [5, 10, 15, 20, 25,50],  //记录数可选列表
            search: true,  //是否启用查询
            showColumns: true,  //显示下拉框勾选要显示的列
            showRefresh: true,  //显示刷新按钮
            singleSelect: true,
            checkboxHeader:true,
            detailFormatter:true,
            checkboxHeader:true,
            uniqueId:"id",
            toolbar: '#toolbar',
            toolbarAlign:"left",
            sidePagination: "client",
            paginationVAlign:'top',
            paginationHAlign:'right',
            showExport:true,
            exportDataType: 'all',
{#            basic', 'all', 'selected'.#}
            sortOrder: 'desc',
            locale: "zh-CN",
            columns: [{
                field: 'state',
                checkbox: true,

            },{
                field: 'id',
                title: 'ID',
                align: 'center',
                sortable: true,

            },{
                field: 'no',
                title: '送货单编号',
                align: 'center',

            },{
                field: 'date',
                title: '日期',
                align: 'center',

            },{
                field: 'purchase_order',
                title: '合同号',
                align: 'center',

            },{
                field: 'client_name',
                title: '客户名称',
                align: 'center',

            },{
                field: 'saler',
                title: '销售代表',
                align: 'center',

            },{
                field: 'tax_type',
                title: '税种',
                align: 'center',
            },
              {
                field: 'payment',
                title: '应收货款',
                align: 'center',

            },{ 
                field: 'status',
                title: '状态',
                align: 'center',
                editable: {
                    type: 'select',
                    title: '状态',
                    emptytext: '选择',
                    source: [
                         { value: '已收款', text: '已收款' },
                         { value: '未收款', text: '未收款' },
                    ]
                }
            },{
                field: 'received_payment',
                title: '已收货款',
                align: 'center',
                editable: {
                    type: 'text',
                    emptytext: "*",
                    title: '已收货款¥',
                },
            },{
                field: 'operate',
                title: '操作',
                align: 'center',
                events: operateEvents,
                formatter: operateFormatter
            }
           ],

            queryParamsType : "undefined",

            onEditableSave: function (field, row, oldValue, $el) {
                $.ajax({
                    type: "post",
                    url: "/payment/received_payment",
                    data: {
                        'row':row,
                        'oldValue':oldValue,
                        'delivery_no':row.no
                    },
                    dataType: 'JSON',
                    success: function (data, status) {
                        if (status == "success") {
                            alert('提交数据成功');
                        }
                    },
{#                    error: function () {#}
{#                        alert('编辑失败');#}
{#                    },#}
                    complete: function () {

                    }
                });
            }
        });

        function operateFormatter(value, row, index) {
                return [

            '<a class="check" href="javascript:;" title="查看回执单">',
{#            '<i class="glyphicon glyphicon-remove"></i>',#}'查看回执单',
            '</a>',' ',

           ].join('');
        }

      }

      $(document).ready(function () {
          //调用函数，初始化表格
          initTable();

          function getIdSelections() {
            return $.map($table.bootstrapTable('getSelections'), function (row) {
                return row.id
            });
          }

          function getNoSelections() {
            return $.map($table.bootstrapTable('getSelections'), function (row) {
                return row.no
            });
          }

          function getOrderSelections() {
            return $.map($table.bootstrapTable('getSelections'), function (row) {
                return row.purchase_order
            });
          }




          var $table = $('#table'),$remove = $('#remove'),$add = $('#add'),$create = $('#create');
        
          selections = [];
          
          

          $table.on('page-change.bs.table', function () {
            $('#table').bootstrapTable('scrollTo', '10px');
          });
    
           
          $table.on('check.bs.table uncheck.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table', function () {
            $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);
            
            // save your data, here just save the current page
                selections = getIdSelections();
            // push or splice the selections if you want to save all data selections

            });
          
          $table.on('all.bs.table', function (e, name, args) {
            console.log(name, args);
          });

          $remove.click(function () {
            var ids = getIdSelections();
            var remove_no = getNoSelections();
            var remove_order = getOrderSelections();

            $.ajax({
                    type:'POST',
                    url:'/payment/received_payment',
                    async: false,
                    data:{
                        'ids':ids,
                        'remove_no':remove_no,
                        'remove_order':remove_order
                    },
                    dataType:'json',
                    success:function(data){},
                    error:function(xhr,type){}
             });

            $table.bootstrapTable('remove', {
                field: 'id',
                values: ids
            });

            $remove.prop('disabled', true);
          });

          $add.click(function(){
{#              var ids = getIdSelections();#}
              $.ajax({
                    type: "post",
                    url: "/payment/received_payment",
                    async: false,
                    data:{
{#                        'ids':ids,#}
                        'add':'add_true'
                    },
                    dataType: 'JSON',
                    success: function (data, status) {
                        if (status == "success") {
                            alert('提交数据成功');
                        }
                    },
{#                    error: function () {#}
{#                        alert('编辑失败');#}
{#                    },#}
                    complete: function () {
                    }
                });

              $table.bootstrapTable('refresh', {url: '/payment/received_payment/return_json'});
              $table.bootstrapTable('selectPage','last')
          });

          //当点击查询按钮的时候执行
{#          $("#search").bind("click", initTable);#}
      });

    </script> 


{% endblock %}








 
  </body>
</html>
